{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
            <div class="content">
                <div class="row">
                    <div class="col-sm-4 col-3">
                        <h4 class="page-title">Main_Category</h4>
                    </div>
                    <div class="col-sm-8 col-9 text-left m-b-20 ml-3">
                        <a href="add" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Brand</a>
                    </div>
                </div>
				<div class="row">
					<div class="col-md-8 pr-2">
						<div class="table-responsive">
							<table class="table table-striped custom-table">
								<thead>
									<tr>
										<th>Main_Category</th>
										<th>Image</th>
										<th>Description</th>
										<th>Edit</th>
                                        <th>Delete</th>
									</tr>
								</thead>
								<tbody>
									{% for i in main_category %}
									<tr>
										<td>{{i.name}}</td>
										<td><img width="90" height="50" src="{{i.img.url}}" alt="Li's Product Image"></td>
										<td>{{i.descriptions}}</td>
										<td><button type="button" href="{% url 'update_main_category' id %}" class="btn btn-success">Edit</button></td>
										<td><button type="button" href="/delete/ {{id}}" class="btn btn-danger">Remove</button></td>	
									</tr>	
									{% endfor%}
								</tbody>
							</table>
						</div>
					</div>
                </div>
            </div>
{% endblock content %}
