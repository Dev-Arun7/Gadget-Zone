 {% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Products</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <form action="{% url 'dashboard_app:add_product' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Select the phone category</label>   
                                <select class="form-control" name="main_category_id" required>
                                    {% for cat in data %}
                                    <option value ="{{cat.id}}">{{cat.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>Brand</label>
                                <input class="form-control" type="text"
                                placeholder="Enter brand name"
                                name= "brand"
                                required>
                            </div>
                            <div class="form-group">
                                <label>Model</label>
                                <input class="form-control" type="text" 
                                placeholder="Enter phone model"
                                name= "model"
                                required>
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the price"
                                       name="price"
                                       step="100" >
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" 
                                          placeholder="Add description"
                                          name="description"
                                          required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Color</label>
                                <input class="form-control" type="text" 
                                placeholder="Enter phone color"
                                name= "color"
                                required>
                            </div>
                            <div class="form-group">
                                <label>Display Size</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the size of the display"
                                       name="display_size"
                                       step="1" >
                            </div>
                            <div class="form-group">
                                <label>Camera Resolution</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the resolution of the camera"
                                       name="camera"
                                       step="2" >
                            </div>
                            <div class="form-group">
                                <label>Storage Capacity</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the storage size"
                                       name="storage"
                                       step="16" >
                            </div>
                            <div class="form-group">
                                <label>RAM Size</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the amount of RAM"
                                       name="ram"
                                       step="2" >
                            </div>
                            <div class="form-group">
                                <label for="network">Network</label>
                                <div class="form-check">
                                    <input type="checkbox" 
                                           id="network" 
                                           name="network" 
                                           value="true" 
                                           class="form-check-input">
                                    <label class="form-check-label" for="network">Include 5G</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Select is this a smartphone or not</label>
                                <br>
                                <div class="form-check">
                                    <input type="checkbox" 
                                           id="smart" 
                                           name="smart" 
                                           value="true" 
                                           class="form-check-input">
                                    <label class="form-check-label" for="smart">Smartphone</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Battery Capacity</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the battery capacity"
                                       name="battery"
                                       step="100" >
                            </div>     
                            <div class="form-group">
                                <label>Add images</label>
                                <div>
                                    <input class="form-control" type="file"
                                    placeholder="Select image"
                                    name= "image"
                                    required>
                                    <small class="form-text text-muted">Max. file size: 10 MB. Allowed images: jpg, gif, png.</small>
                                </div>   
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the stock"
                                       name="stock"
                                       step="1" >
                            </div>
                            <div class="form-group">
                                <label>Offer</label>
                                <input class="form-control" type="number" 
                                       placeholder="Enter the offer percentage"
                                       name="offer"
                                       step="1" >
                            </div>
                            <div class="form-group">
                                <label for="network">Delete the product from page</label>
                                <div class="form-check">
                                    <input type="checkbox" 
                                           id="network" 
                                           name="delete" 
                                           value="True" 
                                           class="form-check-input">
                                    <label class="form-check-label" for="network">Delete</label>
                                </div>
                            </div>
                            <div class="row">
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
